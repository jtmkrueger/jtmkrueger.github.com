<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Newport Voter Heatmap</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .address-marker {
      z-index: 999;
      background-size: cover;
      background-color: red;
      width: 10px;
      height: 10px;
      border: 1px solid black;
      border-radius: 50%;
      cursor: pointer;
    }
    .mapboxgl-popup {
      max-width: 200px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var pass_entered;
    var password="Mozz";
    // var voters_url = 'http://localhost:3000/voters/city_geojson/newport.json'; // local
    var voters_url = 'newport.json'; // prod

    while (pass_entered!=password) {
        pass_entered=prompt('Please enter the password:','');
    }

    var map = new maplibregl.Map({
      container: 'map',
      style:
      'https://api.maptiler.com/maps/basic/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
      center: [-71.311719, 41.491823],
      zoom: 12
    });

    map.addControl(
      new maplibregl.GeolocateControl({
        positionOptions: {
          enableHighAccuracy: true
        },
        trackUserLocation: true
      })
    );

    map.on('load', function () {
      // Add a geojson point source.
      // Heatmap layers also work with a vector tile source.
      map.addSource('voters', {
        'type': 'geojson',
        'data': voters_url
        
      });

      map.addLayer(
        {
          'id': 'voters-heat',
          'type': 'heatmap',
          'source': 'voters',
          'paint': {
            // Increase the heatmap color weight weight by zoom level
            // heatmap-intensity is a multiplier on top of heatmap-weight
            'heatmap-intensity': [
              'interpolate',
              ['linear'],
              ['zoom'],
              0,
              1,
              9,
              9
            ],
            // Color ramp for heatmap.  Domain is 0 (low) to 1 (high).
            // Begin color ramp at 0-stop with a 0-transparancy color
            // to create a blur-like effect.
            'heatmap-color': [
              'interpolate',
              ['linear'],
              ['heatmap-density'],
              0,
              'rgba(33,102,172,0)',
              0.2,
              'rgb(103,169,207)',
              0.4,
              'rgb(209,229,240)',
              0.6,
              'rgb(253,219,199)',
              0.8,
              'rgb(239,138,98)',
              1,
              'rgb(178,24,43)'
            ],
            // Adjust the heatmap radius by zoom level
            'heatmap-radius': [
              'interpolate',
              ['linear'],
              ['zoom'],
              0,
              2,
              5,
              10
            ],
            // Transition from heatmap to circle layer by zoom level
            'heatmap-opacity': [
              'interpolate',
              ['linear'],
              ['zoom'],
              5,
              1,
              20,
              0
            ]
          }
        },
        'waterway'
      );

      // map.addLayer(
      //   {
      //     'id': 'voters-point',
      //     'type': 'circle',
      //     'source': 'voters',
      //     'paint': {
      //       'circle-radius': 2,
      //       'circle-color': 'rgb(178,24,43)',
      //       'circle-stroke-color': 'white',
      //       'circle-stroke-width': 1,
      //       // Transition from heatmap to circle layer by zoom level
      //       'circle-opacity': [
      //         'interpolate',
      //         ['linear'],
      //         ['zoom'],
      //         7,
      //         0,
      //         8,
      //         1
      //       ]
      //     }
      //   }
      // );
    });

    fetch(voters_url).then(response => response.json()).then(places => {
      var currentMarkers = [];

      map.on('move', () => {
        for (var i = currentMarkers.length - 1; i >= 0; i--) {
          currentMarkers[i].remove();
          currentMarkers.pop();
        }

        if (map.getZoom() >= 16) {
          var markerCount = 0;

          places.features.forEach(place => {
            if (map.getBounds().contains(place.geometry.coordinates) && markerCount < 400) {
              // create the popup
              var popup = new maplibregl.Popup({ offset: 5 }).setHTML(
                `${place.properties.name} <br /> ${place.properties.address}`
              );

              // create DOM element for the marker
              var el = document.createElement('div');
              el.className = 'address-marker';

              // create the marker
              var marker = new maplibregl.Marker(el)
                .setLngLat(place.geometry.coordinates)
                .setPopup(popup) // sets a popup on this marker
                .addTo(map);
              currentMarkers.push(marker);
              markerCount++;
            }
          });
        }
      })
    });
  </script>

</body>
</html>
