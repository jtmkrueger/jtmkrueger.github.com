<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Newport Voter Heatmap</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    var map = new maplibregl.Map({
      container: 'map',
      style:
      'https://api.maptiler.com/maps/basic/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
      center: [-71.311719, 41.491823],
      zoom: 12
    });

    map.addControl(
      new maplibregl.GeolocateControl({
        positionOptions: {
          enableHighAccuracy: true
        },
        trackUserLocation: true
      })
    );

    map.on('load', function () {
      // Add a geojson point source.
      // Heatmap layers also work with a vector tile source.
      map.addSource('voters', {
        'type': 'geojson',
        'data':
            'newport.json'
        // 'http://localhost:3000/voters/city_geojson/newport.json' // local
      });

      map.addLayer(
        {
          'id': 'voters-heat',
          'type': 'heatmap',
          'source': 'voters',
          'paint': {
            // Increase the heatmap color weight weight by zoom level
            // heatmap-intensity is a multiplier on top of heatmap-weight
            'heatmap-intensity': [
              'interpolate',
              ['linear'],
              ['zoom'],
              0,
              1,
              9,
              9
            ],
            // Color ramp for heatmap.  Domain is 0 (low) to 1 (high).
            // Begin color ramp at 0-stop with a 0-transparancy color
            // to create a blur-like effect.
            'heatmap-color': [
              'interpolate',
              ['linear'],
              ['heatmap-density'],
              0,
              'rgba(33,102,172,0)',
              0.2,
              'rgb(103,169,207)',
              0.4,
              'rgb(209,229,240)',
              0.6,
              'rgb(253,219,199)',
              0.8,
              'rgb(239,138,98)',
              1,
              'rgb(178,24,43)'
            ],
            // Adjust the heatmap radius by zoom level
            'heatmap-radius': [
              'interpolate',
              ['linear'],
              ['zoom'],
              0,
              2,
              9,
              8
            ],
            // Transition from heatmap to circle layer by zoom level
            'heatmap-opacity': [
              'interpolate',
              ['linear'],
              ['zoom'],
              5,
              1,
              20,
              0
            ]
          }
        },
        'waterway'
      );

      map.addLayer(
        {
          'id': 'voters-point',
          'type': 'circle',
          'source': 'voters',
          'paint': {
            // Size circle radius by earthquake magnitude and zoom level
            'circle-radius': 2,
            // Color circle by earthquake magnitude
            'circle-color': 'rgb(178,24,43)',
            'circle-stroke-color': 'white',
            'circle-stroke-width': 1,
            // Transition from heatmap to circle layer by zoom level
            'circle-opacity': [
              'interpolate',
              ['linear'],
              ['zoom'],
              7,
              0,
              8,
              1
            ]
          }
        }
      );
    });
  </script>

</body>
</html>
